<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/Basic_JavaScript_9.js"></script>
    <link rel="stylesheet" type ="text/css" href="Style/style.css">
    <title>Document</title>
</head>
<body>
    <p>Enter the number of seconds for which you would like to set your alarm.</p>
    <input id="seconds" value="">
    <button onclick="countdown()">Engage!</button>
    <p id="timer"></p>

    <!-- Slideshow container-->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Style/Images/img1.jpg" style="width:100%">
            <div class="text">George Washington</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Style/Images/img2.jpg" style="width:100%">
            <div class="text">John Adams</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Style/Images/img3.jpg" style="width:100%">
            <div class="text">Thomas Jefferson</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!--The dots/circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
