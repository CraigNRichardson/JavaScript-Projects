<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScript/JavaScript_2.js"></script>
    <link rel="stylesheet" href="JavaScript/CSS/CSS_1.css">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us!</h1>
    <form name="myForm" action="" onsubmit="return validateForm()" method="post">
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="John"><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Doe"><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="emailaddress" name="emailaddress" placeholder="you@domain.com"><br>
        <label for="message">Enter your message:</label><br>
        <textarea id="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
