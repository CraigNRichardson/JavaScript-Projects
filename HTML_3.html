<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScript/JavaScript_3.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Presidents</h1>
    <h3>Click on a political party to see a president of the United States!</h3>

    <ul>
        <li onclick="displayType(this)" id="Unafiliated"
        data-president-type="George Washington">Unafiliated</li>
        <li onclick="displayType(this)" id="Federalist"
        data-president-type="John Adams">Federalist</li>
        <li onclick="displayType(this)" id="Democratic-Republican"
        data-president-type="Thomas Jefferson">Democratic-Republican</li>
        <li onclick="displayType(this)" id="Democratic"
        data-president-type="Andrew Jackson">Democratic</li>
    </ul>
</body>
</html>
